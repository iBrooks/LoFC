<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="question"></div>
<div id="option1"></div>
<div id="option2"></div>
<div id="option3"></div>
<div id="readOut">No option selected</div>
<script>
var quest = document.getElementById("question");
var opt1 = document.getElementById("option1");
var opt2 = document.getElementById("option2");
var opt3 = document.getElementById("option3");
var rdOt = document.getElementById("readOut");

function setQuestion(qst, op1, op2, op3){
  quest.innerHTML = qst;
  opt1.innerHTML = op1;
  opt2.innerHTML = op2;
  opt3.innerHTML = op3;
  }

setQuestion("What is the cooldown of Rocket Grab at level 1?","10s", "15s", "20s");

function opt1Press(){
  rdOt.innerHTML = "Option 1 has been slected!";
  }

function opt2Press(){
rdOt.innerHTML = "Option 2 has been slected!";
}
  
function opt3Press(){
rdOt.innerHTML = "Option 3 has been slected!";
}

opt1.addEventListener("click", opt1Press);
opt2.addEventListener("click", opt2Press);
opt3.addEventListener("click", opt3Press);

</script>

</body>
</html>

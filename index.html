<!DOCTYPE html>

<body>
<div id="radio_home"></div>
<div id="radio_away">Text</div>
<script>
var radio_home = document.getElementById("radio_home");

function dostuff(butName, butValue, butText){

  var radio = document.createElement("input");
  radio.type = "radio";
  radio.name = butName;
  radio.value = butValue;
  radio.id = "button1";

  var label = document.createElement("label");
  label.id = "buttonText";

  label.appendChild(radio);

  label.appendChild(document.createTextNode(butText));
  return label;
  }

radio_home.appendChild(dostuff("buttonOne", "button1","It's a Button!"));

var clickerButton = document.getElementById("button1");
//var onButtonClick = radio_home.appendChild(dostuff("buttonTwo", "button2"));
function onButtonPress(){
var away = document.getElementById('radio_away');
away.innerHTML = "Hello";

radio_home.replaceChild(dostuff("buttonTwo", "button2", "It's also a Button!"), radio_home.childNodes[0]);
};

 

clickerButton.addEventListener('click', onButtonPress);






</script>

</body>
</html>
